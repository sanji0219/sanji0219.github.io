<script>
    const database = firebase.database();
    const ref = database.ref('posts');
    // 登録処理
    const postAction = () => {
        const name = $("#name").val();
        const content = $("#content").val();

        var now = new Date();
        function LoadProc() {
            // var target = document.getElementById("DateTimeDisp");

            // var Year = now.getFullYear();
            // var Month = now.getMonth()+1;
            // var Date = now.getDate();
            // var Hour = now.getHours();
            // var Min = now.getMinutes();

            // return Year + "年" + Month + "月" + Date + "日" + Hour + ":" + Min ;
            return Math.floor(now.getTime()/1000);
        }



        if (name && name !== "" && content && content !== "") {
            ref.push({
                name: name,
                content: content,
                date: LoadProc(),
            });
        }
        // とりあえず登録終わったら空にしとく
        // $("#name").val("");
        $("#content").val("");
        return false;
    };

    // 登録時のアクション
    $('#post').click(() => postAction());

    // 初期表示と登録後のコールバック
    ref.on("child_added", (snapshot) => {
        dispContents({
            id: snapshot.key,
            value: snapshot.val()
        });
    });

    //TODOを表示する
    const dispContents = (content) => {
        //リストの一番上に挿入
        var bT=Math.floor(new Date().getTime()/1000)-content.value.date
        if (bT>=60 & bT<3600){
            time=Math.floor(bT/60)+"分前";
        }else if(bT>=3600 & bT<86400){
            time=Math.floor(bT/3600)+"時間前";
        }else if(bT>=86400){
            time=Math.floor(bT/86400)+"日前";
        }else{
            time=String(bT+"秒前");
        }
        $("#lists").prepend(
            `<div class="contents" id="${content.id}>
                    <p class="a">@${content.value.name}<span>　${time}</span></p>
                    <p>${content.value.content}</p>
            </div>`
        );
    }

    
</script>
